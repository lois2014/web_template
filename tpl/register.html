<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/pageTest/css/public_style.css" rel="stylesheet"/>
    <link href="/pageTest/css/top_foot.css" rel="stylesheet" />
    <link href="/pageTest/css/member_style.css" rel="stylesheet" />
    <script type="text/javascript" src="/pageTest/js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="topbox">
    <!--顶部-->
    <div class="topbanner_all">
        <div class="topbanner">
            <div class="topbanner_right">
                <a href="/pageTest/tpl/">首页</a>
                <a href="/pageTest/tpl/login.html">登录</a>
                <a href="/pageTest/tpl/register.html">注册</a>
                <a href="#">预约流程</a>
            </div>
        </div>
    </div>
    <!---->
    <!--头部-->
    <div class="top clearfix">
        <div class="logo">
            <a href="index.html">
                <img src="/pageTest/img/logo.png">
                <div class="txt"> 中国人的健康体检服务平台 </div>
            </a>
        </div>
    </div>
    <!---->
</div>
<div class="content">
    <div class="mem_register_all">
        <div class="mem_body login_layout">
            <div class="mem_register fl">
                <div class="mem_register_body fl">
                    <div class="mem_register_title fl">
                        <h3>会员注册</h3>
                    </div>
                    <div class="error_message" id="error" style="display: none"></div>
                    <ul>
                        <li>
                            <p>
                                <span>用户名</span>
                                <input type="text" id="userName" placeholder="邮箱或者手机号码或者证件号" maxlength="20" >
                            </p>
                            <span id="userTip" class="prompt"></span>
                        </li>
                        <li>
                            <p>
                                <span>设置密码</span>
                                <input type="password" id="password" placeholder="密码长度要求6-20位(不能包含空白字符)" maxlength="20" >
                                <span id="pwdTip" class="prompt"></span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span>确认密码</span>
                                <input type="password" id="rePassword" placeholder="请再次输入确认密码" maxlength="20" >
                                <span id="rePwdTip" class="prompt"></span>
                            </p>
                        </li>

                        <li>
                            <p>
                                <span>姓名</span>
                                <input type="text" id="name" placeholder="姓名" maxlength="20" >
                                <span id="nameTip" class="prompt"></span>
                            </p>
                        </li>
                        <li>
                                <span>性别</span>
                                <input type="radio" name="sex" id="m"  value='m' class="choose" checked/>男<input type="radio" name="sex" id="f"  value='f' class="choose"/>女

                        </li>
                        <li>
                            <p>
                                <span>生日</span>
                                <input type="text" id="birthday" placeholder="生日"  >
                                <span id="birthdayTip" class="prompt"></span>
                            </p>
                        </li>

                        <li>
                            <span>婚姻状态</span>
                            <input type="radio" name="marray" id="n"  value='n' class="choose" checked/>未婚<input type="radio" name="marray" id="y"  value='y' class="choose"/>已婚

                        </li>

                        <li>
                            <p>
                                <span>证件类型</span>
                               <select name="cardType" class="select">
                                   <option value="card">身份证</option>
                               </select>
                            </p>
                        </li>

                        <li>
                            <p>
                                <span>证件号</span>
                                <input type="text" id="card" placeholder="证件号"  >
                                <span id="cardTip" class="prompt"></span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span>邮箱</span>
                                <input type="text" id="mail" placeholder="邮箱"  >
                                <span id="mailTip" class="prompt"></span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span>手机号码</span>
                                <input type="text" id="mobile" placeholder="手机号码"  >
                                <span id="mobileTip" class="prompt"></span>
                            </p>
                        </li>

                        <li class="top14">
                            <a id="btnRegister" style="cursor: pointer;" onclick="register()">注册</a>
                        </li>
                    </ul>

                </div>
                <div class="mem_register_pic fr">
                    <p>
                        我已经注册，现在就
                        <a href="/pageTest/tpl/login.html">登录</a>
                    </p>
                    <i>
                        <img src="/pageTest/img/register.jpg">
                    </i>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="foot">
    <div class="footer_tips">

    </div>
    <div class="footer">
        <p>
            康康体检网，个性化体检定制与预约一站式服务平台。深圳市迈康信息技术有限公司 400-1000-920

            Copyright(C)2010-2015康康体检网版权所有  工信部备案号:粤ICP备11060749号-8
        </p>
    </div>
</div>
<script>

    function register(){

        var userName = $.trim($("#userName").val());
        var password = $.trim($("#password").val());
        var rePassword = $.trim($("#rePassword").val());
        var mobile = $.trim($("#mobile").val());
        var mail = $.trim($("#mail").val());
        var card = $.trim($("#card").val());
        var name = $.trim($("#name").val());
        if(userName == ''){
            $("#error").attr("style","display: block");
            $("#error").text("请输入用户名");
            $("#userName").focus();
            return;
        }
        if(password == ''){
            $("#error").attr("style","display: block");
            $("#error").text("请输入密码");
            $("#password").focus();
            return;
        }

        if(name == ''){
            $("#error").attr("style","display: block");
            $("#error").text("请输入姓名");
            $("#name").focus();
            return;
        }

        if(card == ''){
            $("#error").attr("style","display: block");
            $("#error").text("请输入证件号");
            $("#card").focus();
            return;
        }
        if(mobile == ''){
            $("#error").attr("style","display: block");
            $("#error").text("请输入手机号码");
            $("#mobile").focus();
            return;
        }if(mail == ''){
            $("#error").attr("style","display: block");
            $("#error").text("请输入邮箱");
            $("#mail").focus();
            return;
        }



        if(!userName.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/) && !userName.match( /^1[34578]\d{9}$/) && !userName.match(/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/)){
            $("#error").attr("style","display: block");
            $("#error").text("用户名格式错误");
            $("#userName").focus();
            return;
        }



        if(password.length > 20 || password.length < 6){
            $("#error").attr("style","display: block");
            $("#error").text("密码要求6~20位(不含空白字符)");
            $("#password").focus();
            return;
        }

        if(password != password.replace(/\s/g,"")){
            $("#error").attr("style","display: block");
            $("#error").text("密码不能含空白字符");
            $("#password").focus();
            return;
        }

        if(password.value != rePassword.value){
            $("#error").attr("style","display: block");
            $("#error").text("密码不一致");
            $("#rePassword").focus();
            return;
        }

        $("input[@type=radio][name=sex][@value='f']").attr("checked",true);
        $("input[@type=radio][name=marray][@value='f']").attr("checked",true);

    }


</script>
</body>
</html>
