<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../css/public_style.css" rel="stylesheet"/>
    <link href="../css/top_foot.css" rel="stylesheet" />
    <link href="../css/order.css" rel="stylesheet" />
    <link href="../css/shopping.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="topbox">
    <!--顶部-->
    <div class="topbanner_all">
        <div class="topbanner">
            <div class="topbanner_right">
                <a href="#">首页</a>
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#">预约流程</a>
            </div>
        </div>
    </div>
    <!---->
    <!--头部-->
    <div class="top clearfix">
        <div class="logo">
            <a href="index.html">
                <img src="/pageTest/img/logo.png">
                <div class="txt"> 中国人的健康体检服务平台 </div>
            </a>
        </div>
        <div class="top_center newcenter">
            <div class="top_search">
                <input id="searchKeyValue" type="text" placeholder="请输入套餐名....">
                <a class="pointer" onclick="javascript:onSearch();" ref="nofollow">搜索</a>
            </div>
        </div>
    </div>
    <!---->
    <!--导航栏-->
    <div class="nav clearfix">
        <div class="nav_all clearfix">
            <ul class="nav_body">
                <li><a class="nav_index" href="/pageTest/tpl/">首页</a></li>
                <li><a class="nav_tc" href="/pageTest/tpl/package_list.html">体检套餐</a></li>
                <li><a class="nav_jg" href="/pageTest/tpl/organ_list.html">体检机构</a></li>
            </ul>
        </div>
    </div>
    <!---->
</div>

<div class="content">
    <div class="shopping">
        <ul class="shopping_nav">
            <li></li>
        </ul>
        <div class="information">
            <h1>填写并核对订单信息</h1>
            <div class="personalinfo">
                <h1>订单人信息</h1>
                <div class="personalname">
                    <span>
                        <i>*&nbsp;</i>姓名：
                    </span>
                    <input type="text" name="personalName" maxlength="15" id="personalName"/>
                </div>
            </div>

    </div>
</div>
<div class="foot">
    <div class="footer_tips">

    <div class="footer">

            康康体检网，个性化体检定制与预约一站式服务平台。深圳市迈康信息技术有限公司 400-1000-920

            Copyright(C)2010-2015康康体检网版权所有  工信部备案号:粤ICP备11060749号-8
        </p>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function() {

//        三角样式
        var hrefSp = window.location.href.split("/");
        if (hrefSp.length > 0) {
            var pathName = window.location.pathname.toString().toLowerCase();
            if(pathName.indexOf('package_list') > -1){
                $(".nav_tc").siblings().removeClass('nav-on');
                $(".nav_tc").addClass('nav_tc nav-on');
            }else if(pathName.indexOf('organ_list') > -1){
                $(".nav_jg").siblings().removeClass('nav-on');
                $(".nav_jg").addClass('nav_jg nav-on');
            }else if(pathName.indexOf('package_detail') > -1){
                $(".nav_tc").siblings().removeClass('nav-on');
                $(".nav_tc").addClass('nav_jg nav-on');
            }else{
                $(".nav_index").siblings().removeClass('nav-on');
                $(".nav_index").addClass('nav_index nav-on');
            }

        }

    });
</script>
